<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Home</title>
</head>
<body onload="loadTasks()">
    <main id="task-manager">
        <form id="task-form" onsubmit="addTaskAlert(); return false;">
            <input type="text" id="new-task" placeholder="my task is.." required>
            <input type="file" id="new-image" accept="image/*">
            <button type="submit">Add Task</button>
        </form>
        <button class="remove-completed" onclick="removeCompletedTasks()">remove tompleted Tasks</button>
        <button class="remove-all" onclick="removeAllTasks()">remove all tasks</button>
        <button class="sort-asc" onclick="sortTasksAsc()">sort asc</button>
        <button class="sort-desc" onclick="sortTasksDesc()">sort desc</button>
        <button class="clear-storage" onclick="clearStorage()">Clear Storage</button>
        <button class="pick-task" onclick="pickTask()">pick task</button>
        <ul class="task-list"></ul>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
